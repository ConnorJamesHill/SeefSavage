<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seef Savage - YouTube Creator">
    <title>Seef Savage - YouTube Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <img src="https://i.postimg.cc/B8tstCWn/inhibitor.png" alt="Profile Picture" class="profile-image">
            
            <h1 class="creator-name">Seef Savage</h1>
            
            <p class="tagline">Hello! Tune in for deadlock gameplay and other various games.</p>
        </div>
    </header>

    <!-- Featured YouTube Section -->
    <section class="youtube-section" role="region" aria-label="Featured YouTube Content">
        <div class="container">
            <h2 class="section-title youtube-title">Watch My Latest Content</h2>
            
            <!-- AUTOMATICALLY SHOWS LATEST VIDEOS FROM CHANNEL -->
            <!-- This embed displays recent uploads from @SeefSavage -->
            <!-- The playlist will automatically update when you upload new videos -->
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed?list=UUwqQP1iu8Jpq7ECpJc9lbgg&listType=playlist" 
                    title="Latest videos from SeefSavage" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Primary CTA Button with enhanced accessibility -->
            <a href="#" 
               id="youtube-subscribe-btn" 
               class="btn btn-primary btn-youtube-primary" 
               target="_blank" 
               rel="noopener noreferrer"
               role="button"
               aria-label="Subscribe to Seef Savage on YouTube">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                <span class="btn-text">Subscribe on YouTube</span>
            </a>
        </div>
    </section>

    <!-- Social Links Section -->
    <section class="social-section" role="region" aria-label="Social Media Links">
        <div class="container">
            <h2 class="section-title">Connect With Me</h2>
            
            <!-- Social buttons will be dynamically populated by JavaScript -->
            <nav id="social-links" class="social-links" aria-label="Social media navigation"></nav>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <!-- PLACEHOLDER: Replace with your contact info (optional) -->
            <p class="contact-text">Contact: <a href="mailto:SeefSavage@gmail.com">SeefSavage@gmail.com</a></p>
            
            <p class="copyright">&copy; 2026 Seef Savage. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
